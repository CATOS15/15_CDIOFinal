<div>
    <div class="headerContent">
        <div class="header">Råvare</div>
        <div class="header_buttonItem" ng-click="toggleNewItem()">+</div>
    </div>
    <div class="tableContent">
        <table>
            <tr>
                <th>ID</th>
                <th>Navn</th>
            </tr>
            <tr ng-repeat="raavare in raavareModel.raavarer" ng-click="toggleItem(raavare)" ng-class="{'active' : raavareModel.raavare && raavareModel.raavare.raavareId === raavare.raavareId}">
                <td>{{raavare.raavareId}}</td>
                <td>{{raavare.raavareNavn}}</td>
            </tr>
        </table>
    </div>
    <div style="color:#009116;" ng-if="raavareModel.msg">
        {{raavareModel.msg}}
    </div>
    <div style="color:#a6000c;" ng-if="raavareModel.error">
        {{raavareModel.error}}
    </div>
    <div class="itemContent" ng-if="raavareModel.raavare">
        <div class="item">
            <div>
                <div>
                    <label>
                        Råvare id<input type="number" validate-decimal ng-model="raavareModel.raavare.raavareId" ng-disabled="!raavareModel.newItem" />
                    </label>
                </div>
                <div>
                    <label>
                        Råvare navn<input type="text" ng-model="raavareModel.raavare.raavareNavn" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="actions" ng-if="raavareModel.raavare"><div class="buttonItem" ng-click="save()"><span ng-if="raavareModel.newItem">Opret råvare</span><span ng-if="!raavareModel.newItem">Opdater råvare</span></div></div>
</div>
