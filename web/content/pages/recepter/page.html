<div>
    <div>
        {{receptModel.error}}
    </div>
    <div class="headerContent">
        <div class="header">Recept</div>
        <div class="buttonItem" ng-click="toggleNewItem()">+</div>
    </div>
    <div class="tableContent">
        <table>
            <tr>
                <th>receptId</th>
                <th>receptName</th>
                <th>raavareId</th>
                <th>nonNetto</th>
                <th>tolerance</th>
            </tr>
            <tr ng-repeat="recept in receptModel.recept" ng-click="toggleItem(recept)" ng-class="{'active' : receptmodel.recept === recept}">
                <td>{{recept.receptId}}</td>
                <td>{{recept.receptNavn}}</td>
                <td>{{recept.raavareId}}</td>
                <td>{{recept.nonNetto}}</td>
                <td>{{recept.tolerance}}</td>
            </tr>
        </table>
    </div>
    <div class="itemContent" ng-if="receptModel.recept">
        <div class="item">
            <label>
                ReceptID:
                <input type="text" ng-model="receptModel.recept.receptId" ng-disabled="!newItem" />
            </label>
            <label>
                ReceptNavn:
                <input type="text" ng-model="receptModel.recept.receptNavn" ng-disabled="!newItem" />
            </label>
            <label>
                RÃ¥vareID:
                <select ng-disabled="!newItem" ng-model="receptModel.recept.raavareId">
                    <option ng-repeat="x in raavareModel.raavarer track by x.raavareId" ng-value="x.raavareId">{{x.raavareNavn}}</option>
                </select>
            </label>
            <label>
                non Netto
                <input type="text" ng-model="receptModel.recept.nonNetto" ng-disabled="!newItem"/>
            </label>
            <label>
                tolerance:
                <input type="text" ng-model="receptModel.recept.tolerance" ng-disabled="!newItem"/>
            </label>
        </div>
        <div class="actions"><div class="buttonItem" ng-click="save()" ng-hide="!newItem">Gem</div></div>
    </div>
</div>

<style>
    .headerContent{
        float:left;
        width:100%;
        height: 40px;
    }
    .header{
        font-weight: 600;
        font-size:24px;
        margin-bottom: 5px;
        float:left;
    }
    .buttonItem{
        background: rgb(54, 185, 224);
        border-radius: 5px;
        font-size: 30px;
        padding: 0 6px;
        float: right;
        cursor:pointer;
    }
    .newItem:hover{
        background: rgb(71, 199, 236);
    }
    .tableContent{
        float:left;
        width:100%;
        height: 400px;
        overflow-y: scroll;
    }
    .itemContent{
        margin-top:10px;
        float:left;
        width:100%;
    }
    .item{
        float:left;
        width: 100%;
        height: 200px;
    }
    .actions{
        float:left;
        width:100%;
    }
    table{
        width:100%;
        text-align: center;
        font-size:18px;
    }
    table tr:not(:nth-child(1)){
        cursor: pointer;
    }
    .active{
        box-shadow: inset 0 0 7px 0 rgba(0,0,0,0.75)
    }
    table tr:nth-child(1){
        background: #424b59;
        font-weight: 600;
        color:white;
    }
    table tr:nth-child(even){
        background: gainsboro;
    }
</style>
