<div>
    <div class="headerContent">
        <div class="header">Råvarebatch</div>
        <div  class="header_buttonItem" ng-click="toggleNewItem()" ng-if="raavareModel.raavarer.length > 0">+</div>
    </div>
    <div class="tableContent">
        <table>
            <tr>
                <th>RåvarebatchID</th>
                <th>RåvarerID</th>
                <th>Mængde</th>
                <th>Leverandør</th>
            </tr>
            <tr ng-repeat="raavareBatch in raavarebatchesModel.raavareBatches" ng-click="toggleItem(raavareBatch)" ng-class="{'active' : raavarebatchesModel.raavareBatch === raavareBatch}">
                <td>{{raavareBatch.rbId}}</td>
                <td>{{raavareBatch.raavareId}}</td>
                <td>{{raavareBatch.maengde}}</td>
                <td>{{raavareBatch.leverandoer}}</td>
            </tr>
        </table>
    </div>
    <div style="color:#a6000c;" ng-if="raavareModel.raavarer.length < 1">
        Der mangler at blive oprettet en råvare
    </div>
    <div style="color:#009116;" ng-if="raavarebatchesModel.msg">
        {{raavarebatchesModel.msg}}
    </div>
    <div style="color:#a6000c;" ng-if="raavarebatchesModel.error">
        {{raavarebatchesModel.error}}
    </div>
    <div class="itemContent" ng-if="raavarebatchesModel.raavareBatch">
        <div class="item">
            <div>
                <div>
                    <label>RåvarebatchID:</label>
                    <input type="text" ng-model="raavarebatchesModel.raavareBatch.rbId" ng-disabled="!raavarebatchesModel.newItem" />
                </div>
                <div>
                    <label>Råvare:</label>
                    <select ng-disabled="!raavarebatchesModel.newItem" ng-model="raavarebatchesModel.raavareBatch.raavareId">
                        <option ng-repeat="raavare in raavareModel.raavarer track by raavare.raavareId" ng-value="raavare.raavareId">{{x.raavareNavn}}</option>
                    </select>
                </div>
            </div>
            <div>
                <div>
                    <label>Mængde:</label>
                    <input type="text" ng-model="raavarebatchesModel.raavareBatch.maengde" ng-disabled="!raavarebatchesModel.newItem"/>
                </div>
                <div>
                    <label>Leverandør:</label>
                    <input type="text" ng-model="raavarebatchesModel.raavareBatch.leverandoer" ng-disabled="!raavarebatchesModel.newItem"/>
                </div>
            </div>
        </div>
    </div>
    <div class="actions"><div class="buttonItem" ng-click="save()" ng-hide="!raavarebatchesModel.newItem">Gem</div></div>
</div>
